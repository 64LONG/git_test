<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links and Images</title>
</head>
<body>
    <h1>Attachment Page</h1>
    <!--This is an anchor tag that allows links on a webpage-->
    <!--"href" attribute sets the destination link-->
    <!--"target" attribute sets how the link will be opened via the current page (_self)  or new tab  (_blank)-->
    <!--"rel" attribute determine access between the current page and linked page allowing privacy and security-->
    <!--"rel" attribute and setting allow protection against tabnapping attack-->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
</body>


</html>
